<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/stylesheet.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div id="container">
    <img id="dancing-girl" rel="girl-dancing" src="images/illustration-hero.svg" style="width: 100%; height: auto;">
    <h1>Order Summary</h1> 

    <p id="message">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <section>

  <section id="small-section">
  <img id="musical-note" rel="musical note" src="./images/icon-music.svg">
    <h2 id="action-title">Annual Plan</h2>
    <p id="action-price">$59.99/year</p>
    <a id="action-button" href="#">Change</a>
  <section id="button-section">
    <button id="payment-button">Proceed to Payment</button>
    <a id="cancel-order" href="#"> Cancel Order</a>
    </section>
    </section>
    </section>
</div>

</body>
</html>
